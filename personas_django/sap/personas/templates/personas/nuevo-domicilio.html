{% load static %}
<!DOCTYPE html>

<link rel="stylesheet" href="{% static 'style-edit.css' %}">
<div class="wrapper">
    <form method="POST">
        <div class="group">
            <h1>Agregar nuevo domicilio</h1>
            <table>
                {{formaDomicilio}}
            </table>
            {% csrf_token %}
            <div class="btn-box">
                <button class="btn btn-submit" type="submit">Enviar</button>
                <button class="btn btn-cancel" onclick="goBack()">Volver</button>
            </div>
    </form>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
